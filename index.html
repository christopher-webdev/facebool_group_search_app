<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Group Search Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Facebook Group Search Tool</h1>
    <div class="input-container">
      <label for="townName">Town Name:</label>
      <input type="text" id="townName" placeholder="Enter town name">
    </div>
    <div class="input-container">
      <label for="radius">Radius (in miles):</label>
      <input type="number" id="radius" placeholder="Enter radius">
    </div>
    <button id="searchBtn">Search</button>
    <div id="errorMessage" class="error"></div> <!-- Error message will be displayed here -->
    <div id="results"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
